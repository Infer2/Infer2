name: Metrics
on:
  # Schedule updates (every 6 hours)
  schedule: [{ cron: "0 */6 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }
jobs:
  generate-svg:
    permissions:
      contents: write # Required to commit changes
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: ${{ github.repository_owner }}

      - name: Move and modify generated SVGs to red
        run: |
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg
          # Replace all fill and stroke colors with red (#FF0000)
          sed -i 's/fill="[a-zA-Z0-9#]*"/fill="#FF0000"/g' images/breakout-light.svg
          sed -i 's/stroke="[a-zA-Z0-9#]*"/stroke="#FF0000"/g' images/breakout-light.svg
          sed -i 's/fill="[a-zA-Z0-9#]*"/fill="#FF0000"/g' images/breakout-dark.svg
          sed -i 's/stroke="[a-zA-Z0-9#]*"/stroke="#FF0000"/g' images/breakout-dark.svg

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push SVGs
        run: |
          git add images/breakout-light.svg images/breakout-dark.svg
          git commit -m "chore: update breakout SVGs with red color" || echo "No changes to commit"
          git push
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: uwu/metrics.classic.svg
          user: Infer2
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Rangoon
          plugin_repositories: yes
          plugin_repositories_featured: MeteorDevelopment/meteor-client
          plugin_repositories_order: pinned, starred
          plugin_stars: yes
          plugin_stars_limit: 4
          repositories_forks: yes
      - name: meteor
        uses: lowlighter/metrics@latest
        with:
          filename: uwu/metrics.meteor.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          user: MeteorDevelopment
          repo: meteor-client
          plugin_lines: yes
          plugin_followup: yes
      - name: deepseek
        uses: lowlighter/metrics@latest
        with:
          filename: uwu/metrics.deepseek.svg
          token: ${{ secrets.METRICS_TOKEN }}
          template: repository
          user: deepseek-ai
          repo: DeepGEMM
          plugin_lines: yes
          plugin_followup: yes
      - name: calendar
        uses: lowlighter/metrics@latest
        with:
          filename: uwu/metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      - name: graph
        uses: lowlighter/metrics@latest
        with:
          filename: uwu/metrics.plugin.graph.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_charts: uwu
          plugin_habits_charts_type: graph
          plugin_habits_facts: no
          plugin_habits_trim: yes
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            uwu/github-snake.svg
            uwu/github-snake-dark.svg?palette=github-dark
            uwu/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./uwu
          publish_branch: uwu
          commit_message: "Update snake animation [skip ci]"
