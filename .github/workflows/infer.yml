name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Infer2
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Rangoon
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          plugin_repositories: yes
          plugin_repositories_featured: MeteorDevelopment/meteor-client
          plugin_repositories_order: pinned, starred
          plugin_stars: yes
          plugin_stars_limit: 4
          repositories_forks: yes
      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      - name: graph
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.graph.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_charts: commits
          plugin_habits_charts_type: graph
          plugin_habits_facts: no
      - name: code
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.code.rand.svg
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_code: yes
          base: ""
          plugin_code_lines: 12
          plugin_code_load: 400
          plugin_code_days: 30
          plugin_code_visibility: public
          plugin_code_skipped: ''
          plugin_code_languages: java, javascript
          repositories: cabaletta/baritone, aiko-chan-ai/discord.js-selfbot-v13
